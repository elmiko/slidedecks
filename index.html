<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="deck/theme/redhat-light.css">
		<link rel="stylesheet" href="deck/css/main.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="cover" data-markdown data-background-image="deck/red-textured-background.svg">
                  <script type="text/template">
![Red Hat Logo](deck/Logo-RedHat-A-White-RGB.svg) <!-- .element: id="rht-cover-logo" -->

## Title <!-- .element: id="cover-title" -->
#### Sub-Title

Presenter Name <!-- .element id="cover-name" -->

Date
                  </script>
                </section>
				<section data-markdown data-background-image="deck/transparent-textured-background.svg">
                  <script type="text/template">
# Slide 2

A list of bullet points
* Item 1
* Item 2

![Red Hat Logo](deck/Logo-RedHat-A-Color-RGB.svg) <!-- .element: class="rhtlogo" -->
                  </script>
                </section>

			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				history: true,

                controls: false,
                slideNumber: true,
                center: false,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
