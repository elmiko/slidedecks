<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>radanalytics.io</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
        <style>
        body {
          background: #001115;
        }
        </style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
                  <h1>radanalytics.io</h1>
                  an open source AI/ML community
                </section>
				<section data-background-image="img/me-want-data.png">
                </section>
				<section data-background-image="img/hal_9000.png">
                </section>
				<section data-background-size="contain" data-background-image="img/oh-yes.png">
                </section>
				<section data-background-image="img/technology-bingo.png">
                </section>
				<section data-background-image="img/join-us.png">
                </section>
                <section>
                  <p><img src="img/rad-mascot.png" style="border: 0; background: rgba(0,0,0,0); box-shadow: 0 0 0;"></p>
                  <h1>radanalytics.io</h1>
                  <strong>YOUR</strong> open source AI/ML community
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
                controls: false,
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
